apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-api
  namespace: titanic-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: titanic-api
  template:
    metadata:
      labels:
        app: titanic-api
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: titanic-api
          image: titanic-api:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: titanic-api-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: titanic-api-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: titanic-api-config
                  key: DATABASE_NAME
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: titanic-api-config
                  key: FLASK_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: titanic-api-config
                  key: LOG_LEVEL
          # Optional: resource requests/limits
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Optional: health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

