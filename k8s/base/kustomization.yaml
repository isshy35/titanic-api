apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: titanic-api

# ConfigMap generator for base environment
configMapGenerator:
  - name: titanic-api-config
    literals:
      - DATABASE_HOST=postgres-service
      - DATABASE_PORT=5432
      - DATABASE_NAME=titanic
      - FLASK_ENV=production
      - LOG_LEVEL=INFO

resources:
  - deployment.yaml
  - service.yaml
  - postgres.yaml
  - postgres-pvc.yaml
  - networkpolicy.yaml
  - pdb.yaml
  - resourcequota.yaml
  - hpa.yaml
