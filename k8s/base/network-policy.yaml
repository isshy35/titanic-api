# Network policy to restrict database access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: titanic-api
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic only from titanic-api pods
  - from:
    - podSelector:
        matchLabels:
          app: titanic-api
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow all outbound (for updates, etc.)
  - to:
    - podSelector: {}

---
# Network policy for API pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: titanic-api-network-policy
  namespace: titanic-api
spec:
  podSelector:
    matchLabels:
      app: titanic-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from anywhere on port 5000
  - ports:
    - protocol: TCP
      port: 5000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to postgres
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow all outbound (for external APIs, if needed)
  - to:
    - namespaceSelector: {}