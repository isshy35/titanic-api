apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: titanic-api-dev

resources:
  - ../../base

namePrefix: dev-

# Merge dev-specific values into the base ConfigMap
configMapGenerator:
  - name: titanic-api-config
    behavior: merge
    literals:
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG

images:
  - name: titanic-api
    newName: ghcr.io/isshy35/titanic-api
    newTag: dev-latest
