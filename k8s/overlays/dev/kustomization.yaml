apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use a dedicated namespace for dev
namespace: titanic-api-dev

resources:
  - ../../base

# Add name prefix to all resources
namePrefix: dev-

labels:
  - pairs:
      environment: dev

replicas:
  - name: titanic-api
    count: 2

images:
  - name: titanic-api
    newName: docker.io/isshy/titanic-api
    newTag: dev-latest

configMapGenerator:
  - name: titanic-api-config
    behavior: merge
    literals:
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG

patches:
  - path: deployment-patch.yaml