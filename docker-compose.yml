services:
  postgres:
    image: postgres:15-alpine
    container_name: titanic-postgres
    environment:
      POSTGRES_DB: titanic
      POSTGRES_USER: titanic_user
      POSTGRES_PASSWORD: titanic_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titanic_user -d titanic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titanic-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: titanic-api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://titanic_user:titanic_pass@postgres:5432/titanic
      FLASK_ENV: development
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - titanic-network
    volumes:
      - ./:/app

volumes:
  postgres_data:

networks:
  titanic-network:
    driver: bridge
