name: CI-CD Pipeline

on:
  push:
    branches: [develop, staging, main]
  pull_request:
    branches: [develop, staging, main]

env:
  IMAGE_NAME: titanic-api
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:

# ---------------- CI ----------------
  ci:
    name: CI - Test & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/unit --cov=app --cov-report=term

      - name: Lint
        run: flake8 .


# ---------------- BUILD + SECURITY GATE ----------------
  build:
    name: Build → Scan → Push
    runs-on: ubuntu-latest
    needs: ci

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------- BUILD (local only) ----------------
      - name: Build image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------------- SOURCE + SECRET SCAN ----------------
      - name: Scan repo filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1

      # ---------------- IMAGE SCAN ----------------
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1
          format: table

      # ---------------- PUSH ONLY IF SAFE ----------------
      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:dev-latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:dev-latest


# ---------------- DEPLOY DEV ----------------
  deploy-dev:
    name: Deploy to Dev
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Create namespace
        run: kubectl create namespace titanic-api-dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Load image to Minikube
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          docker pull $IMAGE
          minikube image load $IMAGE

      - name: Deploy
        run: |
          cd k8s/overlays/dev
          kustomize edit set image titanic-api=${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          kubectl apply -k .
          kubectl rollout status deployment -n titanic-api-dev --timeout=5m


# ---------------- DEPLOY STAGING ----------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/staging'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        run: |
          kubectl create namespace titanic-api-staging --dry-run=client -o yaml | kubectl apply -f -
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          docker pull $IMAGE
          minikube image load $IMAGE
          cd k8s/overlays/staging
          kustomize edit set image titanic-api=$IMAGE
          kubectl apply -k .
          kubectl rollout status deployment -n titanic-api-staging --timeout=5m


# ---------------- DEPLOY PROD ----------------
  deploy-prod:
    name: Deploy to Production
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        run: |
          kubectl create namespace titanic-api-prod --dry-run=client -o yaml | kubectl apply -f -
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:${{ github.sha }}
          docker pull $IMAGE
          minikube image load $IMAGE
          cd k8s/overlays/prod
          kustomize edit set image titanic-api=$IMAGE
          kubectl apply -k .
          kubectl rollout status deployment -n titanic-api-prod --timeout=10m
